<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR code</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	
	<body>
		<div class="box">
			<div class="qr-header">
				<h1>Generate Code</h1>
				<input type="text" placeholder="Type your text or URL" id="qr-text">
				<div class="size">
					<label for="sizes">Select Size:</label>
					<select id="sizes">
						<option value="100">100x100</option>
						<option value="200">200x200</option>
						<option value="300">300x300</option>
						<option value="400">400x400</option>
						<option value="500">500x500</option>
						<option value="600">600x600</option>
						<option value="700">700x700</option>
						<option value="800">800x800</option>
						<option value="900">900x900</option>
						<option value="1000">1000x1000</option>
					</select>
				</div>
			</div>
			<div class="qr-body"></div>
			<div class="bar-body"> <!-- <svg class="bar-code" id="svg"> --></svg> 
				<svg class="bar-code" id="svg" style="transform: translate(0,0)" width="156px" height="142px" x="0px" y="0px" viewBox="0 0 156 142" xmlns="http://www.w3.org/2000/svg" version="1.1"><rect x="0" y="0" width="156" height="142" style="fill:#ffffff;"></rect><g transform="translate(10, 10)" style="fill:#24292e;"><rect x="0" y="0" width="4" height="100"></rect><rect x="6" y="0" width="2" height="100"></rect><rect x="12" y="0" width="2" height="100"></rect><rect x="22" y="0" width="4" height="100"></rect><rect x="30" y="0" width="2" height="100"></rect><rect x="34" y="0" width="2" height="100"></rect><rect x="44" y="0" width="2" height="100"></rect><rect x="52" y="0" width="8" height="100"></rect><rect x="62" y="0" width="2" height="100"></rect><rect x="66" y="0" width="4" height="100"></rect><rect x="74" y="0" width="2" height="100"></rect><rect x="78" y="0" width="2" height="100"></rect><rect x="88" y="0" width="4" height="100"></rect><rect x="94" y="0" width="6" height="100"></rect><rect x="102" y="0" width="2" height="100"></rect><rect x="110" y="0" width="4" height="100"></rect><rect x="120" y="0" width="6" height="100"></rect><rect x="128" y="0" width="2" height="100"></rect><rect x="132" y="0" width="4" height="100"></rect><text style="font: 20px monospace" text-anchor="middle" x="68" y="122">lol</text></g></svg>
			</div>
			
			<div class="qr-footer">
				<a href="" id="generateBtn">Generate QR</a>
				<a href="" id="generateBtnBar">Generate bar</a>
				<a href="" class="downloadBtn" id="downloadBtn" download="QR_Code.png" >Download QR</a>
				<a href="" id="link" download="Bar_Code.png" >down bar</a>
			</div>

			
		</div>
		<div class="theme-btn">
			<i class="fa fa-adjust"></i>
		</div>


		<script src="script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
	</body>
</html>
